<h1 id="Julian">Julian</h1>
<p>Such an unusual person. While I was taking the car for servicing, he did his laundry, but he also did his sheets and made the bed before I had returned. Taking care. Responsive to other people -- probably to his detriment.</p>
<p>I love him so.</p>
